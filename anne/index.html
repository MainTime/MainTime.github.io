<body>
<div class="container">
<h1>Annes Geburtstags Countdown:</h1>
<ul>
<li id="daysT"><span id="days">0</span>Tage</li>
<li id="hoursT"><span id="hours">0</span>Stunden</li>
<li id="minutesT"><span id="minutes">0</span>Minuten</li>
<li id="secondsT"><span id="seconds">0</span>Sekunden</li>
</ul>
</div>
<script>
    const second = 1000,
minute = second * 60,
hour = minute * 60,
day = hour * 24;

let countDown = new Date('May 25, 2020 00:00:00 UTC+2').getTime(),
x = setInterval(function () {

  let now = new Date().getTime(),
  distance = countDown - now;
   
  if (Math.floor(distance / day) == 1) {
      document.getElementById('daysT').innerHTML = 'Tag'
  } else {
      document.getElementById('daysT').innerHTML = 'Tage'
  }
  
  if (Math.floor(distance % day / hour) == 1) {
      document.getElementById('hoursT').innerHTML = 'Tag'
  } else {
      document.getElementById('hoursT').innerHTML = 'Tage'
  }
  
  if (Math.floor(distance % hour / minute) == 1) {
      document.getElementById('minutesT').innerHTML = 'Tag'
  } else {
      document.getElementById('minutesT').innerHTML = 'Tage'
  }
   
  if (Math.floor(distance % minute / second) == 1) {
      document.getElementById('secondsT').innerHTML = 'Tag'
  } else {
      document.getElementById('secondsT').innerHTML = 'Tage'
  }
  document.getElementById('days').innerText = Math.floor(distance / day),
  document.getElementById('hours').innerText = Math.floor(distance % day / hour),
  document.getElementById('minutes').innerText = Math.floor(distance % hour / minute),
  document.getElementById('seconds').innerText = Math.floor(distance % minute / second);

  
  
  //do something later when date is reached
  if (distance < 0) {
     
      document.getElementById('days').innerText = '',
      document.getElementById('hours').innerText = 'HAPPY',
      document.getElementById('minutes').innerText = 'BIRTHDAY',
      document.getElementById('seconds').innerText = '';
  }

}, second);
    //# sourceURL=pen.js
  </script>
